<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: black; }

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
        font-family: "Kumbh Sans", sans-serif;
    }

    body{
      background-color: aquamarine;
      background-image: url(./images/bg-pattern-top.svg),url(./images/bg-pattern-bottom.svg);
      background-position: top -200px left, bottom -300px right -100px;
      background-repeat: no-repeat, no-repeat;
      background-color: hsl(185, 75%, 39%);
      background-size: 600px 600px;
      
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }


    .card{
      width: 300px;
      height: 350px;
      background-color: white;
      text-align: center;
      
    }
    
    .user-pic{
      background-image: url(./images/bg-pattern-card.svg);
      width: 300px;
      height: 150px;
      position: relative;
    }

    img[alt="user-image"]{
      border-radius: 50%;
      width: 90px;
      height: 90px;
      border: 4px solid white;
      position: relative;
      bottom: -100px; 
      padding: 0;
      margin: 0;
    }

    .location {
      font-size: 15px;
    }
    

    .text{
      padding: 60px 30px 0px 30px;
      text-align: center;
      height: 40px;
    }

    .user-info{
      padding-bottom: 20px;
    }

    .user-info .location{
      padding-top: 10px;
    }

    .text  .social-engagement{
      margin-top: 5px solid hsl(225, 10%, 92%);
      padding-top: 20px;
      display: flex;
      justify-content: space-between;
      line-height: 20px;
      border-top: 1px solid hsl(227, 10%, 46%);
    }

    .social-engagement p{
      font-weight: 700;
    }

    .social-engagement span{
      display: block;
      font-weight: 400;
      font-size: 10px;
    }

    .gray, .social-engagement span, .user-age{
      color: hsl(227, 10%, 46%);
    }

    .attribution{
      align-self: flex-end;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="user-pic">
      <img src="./images/image-victor.jpg" alt="user-image">
    </div>
    
    <div class="text">
      <div class="user-info">
        <p class="user-name">
          Victor Crest
          <span class="user-age">
            26
          </span>
      </p>
      <p class="location gray">London</p>

      </div>

  
      <div class="social-engagement">
        <p>80K
          <span>Followers</span>
        </p>
        <p>803K
          <span>Likes</span>
        </p>
        <p>1.4K
        <span>Photos</span>
        </p>
      </div>

    </div>
    

  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mariaghulamrasool/">Maria</a>.
  </div>
</body>
</html>
